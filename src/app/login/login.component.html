<div class="login-container">
    <h2>Login</h2>
    <form (submit)="onLogin()">
      <label for="username">Username:</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Enter your username"
      />
      <br />
  
      <label for="password">Password:</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Enter your password"
      />
      <br />
  
      <button type="submit">Login</button>
    </form>
  </div>
